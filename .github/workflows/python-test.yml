name: Python - Run checks and tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'sec-gemini-python/**'
  pull_request:
    paths:
      - 'sec-gemini-python/**'
  schedule:
    - cron: "42 */3 * * *"
        
permissions:
  contents: read
  id-token: write
jobs:
  build:
    name: python
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./sec-gemini-python
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Check source
        run: bash ./scripts/check_source.sh
        
      - name: Run tests
        run: uv run -m pytest
        env:
          SEC_GEMINI_API_KEY: ${{ secrets.SEC_GEMINI_API_KEY }}
      
      - name: Run basic example
        run: uv run ./scripts/basic_example.py
        env:
          SEC_GEMINI_API_KEY: ${{ secrets.SEC_GEMINI_API_KEY }}

      - name: Run basic openai example
        run: uv run ./scripts/basic_openai_example.py
        env:
          SEC_GEMINI_API_KEY: ${{ secrets.SEC_GEMINI_API_KEY }}
